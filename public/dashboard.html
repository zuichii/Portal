

<!DOCTYPE html>
<html lang="en">
<head>
    <title>UNITREE Dashboard</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <script src="javascripts/script.js" defer></script>
    <script src="javascripts/ajax.js"></script>
    <style>
        .edit-input {
            display: none;
        }
        .club-box {
            width: 25%;
            float: left;
            padding: 10px;
            box-sizing: border-box;
        }

        .club-box:hover {
            cursor: pointer;
            background-color: lightgray;
        }

        .event-details {
            display: none;
            margin-top: 10px;
        }

        .event-card {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .event-card button {
            margin-top: 5px;
        }
    </style>
    <script>
        function toggleEditField(fieldId) {
            var textField = document.getElementById(fieldId);
            var inputField = document.getElementById(fieldId + "-input");

            if (textField.style.display === "none") {
                textField.style.display = "block";
                inputField.style.display = "none";
            } else {
                textField.style.display = "none";
                inputField.style.display = "block";
            }
        }

        function removeClub(clubId) {
            var club = document.getElementById(clubId);
            club.parentNode.removeChild(club);
        }


        document.addEventListener("DOMContentLoaded", function() {

            var collapseButtons = document.querySelectorAll(".collapse-button");

            collapseButtons.forEach(function(button) {
                button.addEventListener("click", function() {

                    var eventDetails = button.parentElement.nextElementSibling;
                    eventDetails.classList.toggle("show");


                    button.textContent = eventDetails.classList.contains("show") ? "▲" : "▼";
                });
            });
        });

        function toggleEventDetails(eventId) {
            var eventDetails = document.getElementById(eventId);
            eventDetails.style.display = (eventDetails.style.display === "none") ? "block" : "none";
        }
    </script>
</head>
<body>
    <header class="pure-menu pure-menu-horizontal topnav">
        <!-- Header content goes here -->
    </header>

    <main class="dashboard">
        <div class="dashboard-section">
            <h2>User Profile</h2>
            <p>Name: <span id="name">John Doe</span></p>
            <button type="button" onclick="toggleEditField('name')">Edit Name</button>
            <input id="name-input" type="text" class="edit-input" />

            <p>Email: <span id="email">johndoe@example.com</span></p>
            <button type="button" onclick="toggleEditField('email')">Edit Email</button>
            <input id="email-input" type="email" class="edit-input" />

            <p>Password: ********</p>
            <button type="button" onclick="toggleEditField('password')">Edit Password</button>
            <input id="password-input" type="password" class="edit-input" />
        </div>

        <div class="dashboard-section">
            <h2>Clubs</h2>
            <div id="club-list">
                <div class="club-box" id="club1" onclick="removeClub('club1')">Club 1</div>
                <div class="club-box" id="club2" onclick="removeClub('club2')">Club 2</div>
                <div class="club-box" id="club3" onclick="removeClub('club3')">Club 3</div>
                <div class="club-box" id="club4" onclick="removeClub('club4')">Club 4</div>
                <div class="club-box" id="club5" onclick="removeClub('club5')">Club 5</div>
                <div class="club-box" id="club6" onclick="removeClub('club6')">Club 6</div>
                <div class="club-box" id="club7" onclick="removeClub('club7')">Club 7</div>
                <div class="club-box" id="club8" onclick="removeClub('club8')">Club 8</div>
            </div>
        </div>

        <div class="dashboard-section">
            <h2>Upcoming Events</h2>
            <div class="event-list">
                <div class="event">
                    <div class="event-header">
                        <h3 class="event-title">Event 1</h3>
                        <button type="button" class="collapse-button">▼</button>
                    </div>
                    <div class="event-details">
                        <!-- Event details go here -->
                        <p>Event 1 details...</p>
                        <button class="rsvp-button" type="button">RSVP</button>
                    </div>
                </div>
                <div class="event">
                    <div class="event-header">
                        <h3 class="event-title">Event 2</h3>
                        <button type="button" class="collapse-button">▼</button>
                    </div>
                    <div class="event-details">
                        <!-- Event details go here -->
                        <p>Event 2 details...</p>
                        <button class="rsvp-button" type="button">RSVP</button>
                    </div>
                </div>
                <!-- Add more events as needed -->
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>
</body>
</html>
