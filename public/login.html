<body>
    <header class="pure-menu pure-menu-horizontal topnav">
        <div class="pure-menu pure-menu-horizontal topnav-left">
            <a href="home.html" class="pure-menu-heading logo"><img src="images/tree.jpg" alt="Home logo"></a>
        </div>

        <ul class="pure-menu-list topnav-right">
            <li class="pure-menu-item">
                <a href="explore_clubs.html">Clubs</a>

            <li class="pure-menu-item">

            <li class="pure-menu-item">
                <a class="pure-button pure-button-primary" href="#">Login</a>
            </li>

        </ul>
    </header>

    <form id="login_form">
        <div class="container1" id="login">
            <label><b>Username</b></label>
            <input class="signin" type="text" placeholder="Enter username" name="username">

            <label><b>Password</b></label>
            <span class="small" id="lost_psw"><a href="#">Forgot password?</a></span>
            <input class="signin" type="password" placeholder="Enter password" name="password">

            <button type="submit" class="pure-button">Login</button>
            <label class="rmb">
                <input type="checkbox" name="remember_me">
                Remember me
            </label>
            <button type="button" id="switch_signup">Don't have an account?</button>
        </div>

        <div class="container1" id="signup" style="display:none">
            <label><b>Username</b></label>
            <input class="signin" type="text" placeholder="Enter username" name="username">

            <label><b>Email</b></label>
            <input class="signin" type="text" placeholder="Enter email" name="email">

            <label><b>Password</b></label>
            <input class="signin" type="password" placeholder="Enter password" name="password">

            <button type="submit" class="pure-button">Sign up</button>
            <label class="rmb">
                <input type="checkbox" name="remember_me">
                Remember me
            </label>
        </div>
    </form>
