<!DOCTYPE html>
<html>
<head>
	<title>Clubs by Category</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f1f1f1;
		}

		.category {
			width: 300px;
			height: 300px;
			margin: 20px;
			padding: 20px;
			border-radius: 20px;
			background-color: white;
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
			text-align: center;
			transition: transform 0.3s ease-in-out;
			cursor: pointer;
		}

		.category:hover {
			transform: scale(1.05);
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="category">
			<h2>Category 1</h2>
			<p>blacks</p>
		</div>
		<div class="category">
			<h2>Category 2</h2>
			<p>whites</p>
		</div>
		<div class="category">
			<h2>Category 3</h2>
			<p>browns</p>
		</div>
		<div class="category">
			<h2>Category 4</h2>
			<p>gays</p>
		</div>
		<div class="category">
			<h2>indgenious</h2>
			<p>Clubs that belong to Category 5</p>
		</div>
		<div class="category">
			<h2>Category 6</h2>
			<p>Clubs that belong to Category 6</p>
		</div>
	</div>
</body>
</html>
