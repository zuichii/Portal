<!DOCTYPE html>

<html lang="en">
<head>
<title>login</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
<link rel="stylesheet" href="stylesheets/style.css" type="text/css"/>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<script src="javascripts/script.js" defer></script>
<script src="javascripts/ajax.js"></script>
</head>


<body>
    <header class="pure-menu pure-menu-horizontal topnav">
        <div class="pure-menu pure-menu-horizontal topnav-left">
            <a href="home.html" class="pure-menu-heading logo"><img src="images/tree.jpg" alt="Home logo"></a>
        </div>

        <ul class="pure-menu-list topnav-right">
            <li class="pure-menu-item">
                <a href="explore_clubs.html">Clubs</a>
            </li>
            <li class="pure-menu-item">
                <a href="explore_events.html">Events</a>
            </li>
            <li class="pure-menu-item">
                <a href="about.html">About</a>
            </li>

            <li class="pure-menu-item">
                <form class="pure-form">
                    <input type="text" class="pure-input-rounded" />

                </form>
            </li>
            <li class="pure-menu-item">
                <a class="pure-button pure-button-primary" href="#">Login</a>
            </li>

        </ul>
    </header>

    <div class="container">
        <div class="form-wrapper">
            <h1>Create Account</h1>



            <form @submit.prevent="createAccount">
                <label for="name">Name:</label>
                <input type="text" id="name" v-model="name" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" v-model="email" required>
                <br>

                <label for="student-id">Student ID:</label>
                <input type="text" id="student-id" v-model="studentID" required>
                <br>

                <label for="password">Password:</label>
                <input type="password" id="password" v-model="password" required>
                <br>

                <label for="passwordConfirm">Confirm Password:</label>
                <input for="password" id="passwordConfirm" v-model="passwordConfirm" required>
                <br>

                <label for="degree">Degree of Study:</label>
                <input for="degree" id="degree" v-model="degree" required>
                <br>
                <br>


                <button type="submit">Create Account</button>
            </form>
            <p v-if="message">{{ message }}</p>
        </div>
    </div>



</body>


</html>
